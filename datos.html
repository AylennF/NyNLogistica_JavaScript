<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Logistica Contacto Correo Celular Ubicacion">
    <meta name="description" content="NyN logística | Información de contacto de cada integrante y un medio de contacto">
    <link rel="icon" href="imagenes/favicon.ico">
    <link rel="stylesheet" href="estilos/main.css" \>
    <title>Contactanos | NyN</title>

    <!-- FUENTE 1 | La uso en el menu -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!-- FUENTE 2 | La uso para la N del logo -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <!-- FUENTE 3 | la uso para la palabra "comercio" -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- FUENTE 4 | La uso para textos -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="fondo">  
    <section class="sectionContacto">
      <div class="divContacto">
        <form>
          <label for="name" class="labels"> Nombre: </label>
          <input type="text" name="nombre" id="nombre">
          
          <label for="apellido" class="labels"> Apellido: </label>
          <input type="text" name="apellido" id="apellido">
          
          <label for="email" class="labels"> Email: </label>
          <input type="email" name="email" id="email">
                   
          
          <div class="boton">    
            <input type="submit" id="botonSiguiente" value="Siguiente">
            <input type="reset" value="Limpiar">
          </div>
        </form>
      </div>
    </section>
    <script src="JS/datos.js"></script>
  </body>
  </html>
